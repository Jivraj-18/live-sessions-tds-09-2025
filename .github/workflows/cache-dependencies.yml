name: Cache Workflow for Markdown Repo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Prime the cache with a key `cache-ebab974`
      - name: Cache dependencies (prime)
        uses: actions/cache@v4
        with:
          path: ~/.dummy-cache
          key: cache-ebab974-${{ runner.os }}
          restore-keys: |
            cache-ebab974-${{ runner.os }}-

      # Step 3: Echo Cache Hit/Miss (This is the `prime-cache-ebab974` step)
      - name: prime-cache-ebab974
        run: |
          if [[ -d ~/.dummy-cache ]]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      # Step 4: Do something else (like validate markdown, etc.)
      - name: Validate markdown (optional)
        run: |
          echo "Markdown file exists!"
